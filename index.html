<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gready💰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins&display=swap">

</head>
<body>

    <header class="naving">
        <div class="logo"><h2>GREEDY💸 GRADES💰</h2></div>
        <div class="source"><a href="https://onetrack.netlify.app">🔗</a></div>
    </header>


    <h1 class="headings">Check your grades here!🔎</h1>
    <br><br>
<main class="container">
    
    <form action="" class="forms" id="f1" name="f1">
    <div class="custom">
        <label for="">Math :</label>
        <input type="number" name="n1" max="100" maxlength="2" placeholder=" Just Enter Marks"  id="n1" class="inputs"  required>
    </div>       
    <div class="custom">
        <label for="">English :</label>
        <input type="number" max="100" maxlength="2" placeholder=" Just Enter Marks" name="n2" id="n2" class="inputs" required>
    </div>
    <div class="custom">
        <label for="">Physics:</label>
        <input type="number" max="100" maxlength="2" placeholder=" Just Enter Marks" name="n3" id="n3" class="inputs" required>
    </div>
    <div class="custom">
        <label for="">Chemistry :</label>
        <input type="number" max="100" maxlength="2" placeholder=" Just Enter Marks" name="n4" id="n4" class="inputs" required>
    </div>
    <div class="custom">
        <label for="">Biology :</label>
        <input type="number" max="100" maxlength="2" placeholder=" Just Enter Marks" name="n5" id="n5" class="inputs" required>
    </div>
    <div class="custom">
        <label for="">IT :</label>
        <input type="number" max="100" maxlength="2" placeholder=" Just Enter Marks" name="n6" id="n6" class="inputs" required>
    </div>
    <div class="custom">
        <input type="button" value="Grade??✔️" class="btns">
    </div>

    </form>

    <div class="result" id="result">
        <h2>Well This is your result!💀</h2>
        <br>
        <p class="res" id="res1">Total marks </p>
        <p class="res" id="res2">Percentage</p>
        <p class="res" id="res3">Grade</p>
        <br>
        <p class="res" id="res4">Suggests</p>


    </div>
</main>
<br><br><br><br><br><br>
<div class="circu" id="circu1"></div>
<div class="circu" id="circu2"></div>

</footer>

</body>
</html>
